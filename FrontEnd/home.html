<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Management</title>
    <link rel="stylesheet" href="./src/css/home.css" />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="user-account">
          <img
            src="./src/images/userPic.jpg"
            alt="User Avatar"
            class="user-avatar"
          />
          <p class="user-name">John Doe</p>
        </div>
        <nav class="menu">
          <ul>
            <li><a href="#add-product">Add Product</a></li>
            <li><a href="#view-products">View Products</a></li>
            <li><a href="#account">Account</a></li>
            <li><a href="#logout">Logout</a></li>
          </ul>
        </nav>
      </aside>

      <!-- Main Content -->
      <main>
        <!-- Add Product Section -->
        <section id="add-product" class="section">
          <h2>Add Product</h2>
          <form id="add-product-form">
            <label> Name: <input type="text" id="name" required /> </label>
            <label>
              Description: <input type="text" id="description" required />
            </label>
            <label>
              Category: <input type="text" id="category" required />
            </label>
            <label>
              Price: <input type="number" id="price" step="0.01" required />
            </label>
            <label>
              Quantity: <input type="number" id="quantity" required />
            </label>
            <button type="submit">Add Product</button>
          </form>
        </section>

        <!-- View All Products Section -->
        <section id="view-products" class="section">
          <h2>All Products</h2>
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Category</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="product-list">
              <!-- Product rows will be dynamically added here -->
            </tbody>
          </table>
        </section>
      </main>
    </div>

    <footer>
      <p>
        &copy; 2025 InventoryPro. All rights reserved. |
        <a href="#privacy">Privacy Policy</a> |
        <a href="#terms">Terms of Service</a>
      </p>
    </footer>
  </body>
</html>
