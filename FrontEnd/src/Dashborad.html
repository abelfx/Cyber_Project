<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Page</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="d-flex">

    <div class="bg-dark text-white p-4" style="width: 250px; height: 100vh;">
        <h2 class="mb-5 mt-3">Inventory</h2>
        <ul class="nav flex-column mt-5">
          <li class="nav-item mb-4">
            <a href="#account" class="nav-link text-white">
              <i class="fas fa-user-circle me-2"></i> Account
            </a>
          </li>
          <li class="nav-item mb-4">
            <a href="#add-item" class="nav-link text-white">
              <i class="fas fa-plus-circle me-2"></i> Add Item
            </a>
          </li>
          <li class="nav-item mb-4">
            <a href="#sell-item" class="nav-link text-white">
              <i class="fas fa-dollar-sign me-2"></i> Sell Item
            </a>
          </li>
          <li class="nav-item mb-4">
            <a href="#view-inventory" class="nav-link text-white">
              <i class="fas fa-box-open me-2"></i> View Inventory
            </a>
          </li>
          <li class="nav-item mb-4">
            <a href="#reports" class="nav-link text-white">
              <i class="fas fa-chart-line me-2"></i> Reports
            </a>
          </li>
          <li class="nav-item mb-4">
            <a href="#settings" class="nav-link text-white">
              <i class="fas fa-cog me-2"></i> Settings
            </a>
          </li>
        </ul>
        <div class="mt-auto text-center">
          <button class="btn btn-light btn-sm w-100">
            Logout <i class="fas fa-sign-out-alt ms-2"></i>
          </button>
        </div>
      </div>
      

    <div class="flex-grow-1 p-4">

      <div class="mb-4">
        <input type="text" placeholder="Search here..." class="form-control">
      </div>

   
      <div class="d-flex justify-content-between align-items-center my-4">
        <h1 class="text-dark">Inventory</h1>
        <div class="d-flex gap-3">
          <button class="btn btn-light d-flex align-items-center">
            <i class="fa-solid fa-filters me-2"></i> Filter
          </button>
          <button class="btn btn-light d-flex align-items-center">
            <i class="fa-solid fa-file-export me-2"></i> Export
          </button>
          <button class="btn btn-primary d-flex align-items-center">
            <i class="fa-solid fa-plus me-2"></i> Add New Item
          </button>
        </div>
      </div>

   
      <div class="table-responsive bg-white p-3 rounded shadow-sm">
        <table class="table table-bordered table-hover">
          <thead class="thead-dark">
            <tr class="bg-light ">
              <th scope="col">#</th>
              <th scope="col">Item Name</th>
              <th scope="col">Description</th>
              <th scope="col">Quantity</th>
              <th scope="col">Price</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>orange</td>
              <td>firut</td>
              <td>10</td>
              <td>$50.00</td>
              <td>
                <button class="btn btn-sm btn-warning">
                  <i class="fa-solid fa-pencil-alt"></i> Edit
                </button>
                <button class="btn btn-sm btn-danger">
                  <i class="fa-solid fa-trash-alt"></i> Remove
                </button>
              </td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>book</td>
              <td>good book</td>
              <td>20</td>
              <td>$30.00</td>
              <td>
                <button class="btn btn-sm btn-warning">
                  <i class="fa-solid fa-pencil-alt"></i> Edit
                </button>
                <button class="btn btn-sm btn-danger">
                  <i class="fa-solid fa-trash-alt"></i> Remove
                </button>
              </td>
            </tr>
          
          </tbody>
        </table>
      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
