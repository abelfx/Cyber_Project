<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Inventory</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .sidebar {
        background-color: #2c3e50;
        color: #fff;
        padding: 20px;
        height: 100vh;
      }
      .sidebar a {
        color: #ecf0f1;
      }
      .sidebar a:hover {
        color: #3498db;
      }
      .product-card {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        background-color: #f8f9fa;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: transform 0.3s ease;
      }
      .product-card:hover {
        transform: translateY(-10px);
      }
      .product-img {
        width: 100%;
        height: auto;
        max-width: 200px;
        margin: 0 auto;
        border-radius: 8px;
      }
      .product-price {
        font-weight: bold;
        font-size: 1.2rem;
        color: #2980b9;
      }
      .product-title {
        color: #34495e;
        font-size: 1.2rem;
        margin-top: 10px;
      }
      .stock-info {
        color: #27ae60;
      }
    </style>
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <div class="sidebar">
        <h2 class="mb-5 mt-3">Inventory</h2>
        <ul class="nav flex-column mt-5">
          <li class="nav-item mb-4">
            <a href="./Account.html" class="nav-link text-white">
              <i class="fas fa-user-circle me-2"></i> Account
            </a>
          </li>
          <li class="nav-item mb-4">
            <a href="./Dashboard.html" class="nav-link text-white">
              <i class="fas fa-plus-circle me-2"></i> Add Item
            </a>
          </li>
          <li class="nav-item mb-4">
            <a href="./Sell.html" class="nav-link text-white">
              <i class="fas fa-dollar-sign me-2"></i> Sell Item
            </a>
          </li>
          <li class="nav-item mb-4">
            <a href="" class="nav-link text-white">
              <i class="fas fa-box-open me-2"></i> View Inventory
            </a>
          </li>
        </ul>
        <div class="mt-auto text-center">
          <button class="btn btn-light btn-sm w-100 logoutButton">
            Logout <i class="fas fa-sign-out-alt ms-2"></i>
          </button>
        </div>
      </div>
      <!-- Main Content -->
      <div class="main-content flex-grow-1" style="padding: 20px">
        <h1 class="text-center mb-4">Inventory View</h1>
        <div class="mb-5">
          <input
            type="text"
            id="search-input"
            class="form-control mb-3"
            placeholder="Search products by name or category"
          />
          <select
            id="category-filter"
            class="form-select"
            aria-label="Filter by category"
          >
            <option value="">Filter by category</option>
          </select>
        </div>
        <div id="product-list" class="row"></div>
      </div>
    </div>
    <script src="./js/authHandler/auth-checker.js"></script>
    <script src="./js/behaviour/viewinventory.js"></script>
    <script src="./js/authHandler/logoutHandler.js"></script>
  </body>
</html>
