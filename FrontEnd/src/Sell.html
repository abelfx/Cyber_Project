<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seller Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .sidebar {
        background-color: #343a40;
        color: white;
        min-height: 100vh;
        width: 250px;
      }
      .sidebar a {
        color: white;
        text-decoration: none;
      }
      .sidebar a:hover {
        color: #17a2b8;
      }
      .card:hover {
        transform: scale(1.03);
        transition: all 0.3s;
      }
      .navbar-brand span {
        color: #17a2b8;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="d-flex">
      <div class="sidebar p-4">
        <h2 class="mb-5 mt-3">Inventory</h2>
        <ul class="nav flex-column mt-5">
          <li class="nav-item mb-4">
            <a href="./Account.html" class="nav-link text-white">
              <i class="fas fa-user-circle me-2"></i> Account
            </a>
          </li>
          <li class="nav-item mb-4">
            <a href="./Dashboard.html" class="nav-link text-white">
              <i class="fas fa-plus-circle me-2"></i> Add Item
            </a>
          </li>
          <li class="nav-item mb-4">
            <a href="./Sell.html" class="nav-link text-white">
              <i class="fas fa-dollar-sign me-2"></i> Sell Item
            </a>
          </li>
          <li class="nav-item mb-4">
            <a href="./ViewInventory.html" class="nav-link text-white">
              <i class="fas fa-box-open me-2"></i> View Inventory
            </a>
          </li>
          <li class="nav-item mb-4">
            <a href="./reports.html" class="nav-link text-white">
              <i class="fas fa-chart-line me-2"></i> Reports
            </a>
          </li>
          <li class="nav-item mb-4">
            <a href="./settings.html" class="nav-link text-white">
              <i class="fas fa-cog me-2"></i> Settings
            </a>
          </li>
        </ul>
        <div class="mt-auto text-center">
          <button class="btn btn-light btn-sm w-100">
            Logout <i class="fas fa-sign-out-alt ms-2"></i>
          </button>
        </div>
      </div>

      <div class="flex-grow-1 p-4">
        <h2 class="mb-4">Welcome, Seller!</h2>

        <div class="row g-4">
          <div class="col-md-3">
            <div class="card text-center shadow">
              <div class="card-body">
                <h5 class="card-title">Total Products</h5>
                <p id="total-products" class="card-text display-6">0</p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-center shadow">
              <div class="card-body">
                <h5 class="card-title">Orders Today</h5>
                <p class="card-text display-6">45</p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-center shadow">
              <div class="card-body">
                <h5 class="card-title">Revenue</h5>
                <p class="card-text display-6">$8,700</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Product Listing Section -->
        <div class="mt-5">
          <h4>Product Inventory</h4>
          <table class="table table-striped table-hover mt-3">
            <thead class="table-dark">
              <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Stock</th>
              </tr>
            </thead>
            <tbody id="product-table-body">
              <!-- Product rows will be inserted here by the TypeScript script -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="./src/js/behaviour/seller.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
