<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account-page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .profile-header {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }
        .profile-header img {
            border-radius: 50%;
            border: 4px solid white;
        }
        .info-card {
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        /* Sidebar custom styles */
        .nav-bar {
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            background-color: #343a40;
            color: white;
            padding-top: 50px;
            padding-right: 10px;
        }
        .nav-bar .nav-item {
            margin-bottom: 20px;
        }
        .main-content {
            margin-left: 270px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <main class="d-flex">
        <!-- Sidebar -->
        
        <div class="bg-dark text-white p-4" style="width: 250px; height: 100vh;">
            <h2 class="mb-5 mt-3">Inventory</h2>
            <ul class="nav flex-column mt-5">
              <li class="nav-item mb-4">
                <a href="./Account.html" class="nav-link text-white">
                  <i class="fas fa-user-circle me-2"></i> Account
                </a>
              </li>
              <li class="nav-item mb-4">
                <a href="./src/Dashborad.html" class="nav-link text-white">
                  <i class="fas fa-plus-circle me-2"></i> Add Item
                </a>
              </li>
              <li class="nav-item mb-4">
                <a href="./Sell.html" class="nav-link text-white">
                  <i class="fas fa-dollar-sign me-2"></i> Sell Item
                </a>
              </li>
              <li class="nav-item mb-4">
                <a href="./ViewInventory.html" class="nav-link text-white">
                  <i class="fas fa-box-open me-2"></i> View Inventory
                </a>
              </li>
              <li class="nav-item mb-4">
                <a href="#reports" class="nav-link text-white">
                  <i class="fas fa-chart-line me-2"></i> Reports
                </a>
              </li>
              <li class="nav-item mb-4">
                <a href="#settings" class="nav-link text-white">
                  <i class="fas fa-cog me-2"></i> Settings
                </a>
              </li>
            </ul>
            <div class="mt-auto text-center">
              <button class="btn btn-light btn-sm w-100">
                Logout <i class="fas fa-sign-out-alt ms-2"></i>
              </button>
            </div>
          </div>
  
        <div class="main-content">
            <header class="profile-header">
                
                <img src="./src/images/userPic.jpg" alt="User Image" class="rounded-circle border border-light" width="150">
                <h1 class="fw-bold mt-3">John Doe</h1>
                <p class="fs-5">@johndoe</p>

                <!-- Image Upload Input -->
                <div class="mt-3">
                    <label for="profile-image" class="btn btn-light btn-sm">Upload New Image</label>
                    <input type="file" id="profile-image" class="d-none">
                </div>
            </header>

            <div class="row mt-4">
                <div class="col-md-6">
                    <div class="info-card">
                        <h5 class="mb-3"><i class="fas fa-user-circle me-2"></i> Personal Info</h5>
                        <p><strong>Name:</strong> John Doe</p>
                        <p><strong>Email:</strong> johndoe@example.com</p>
                        <p><strong>Role:</strong> Admin</p>
                        <p><strong>Year of Joining:</strong> 2020</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="info-card">
                        <h5 class="mb-3"><i class="fas fa-box-open me-2"></i> Purchase Info</h5>
                        <p><strong>Number of Items Purchased:</strong> 120</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
